<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Captured Moments</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body class="page-flex">
  <header>
    <h1>Contact Us</h1>
    <br>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="About.html">About</a>
      <a href="design.html">Design</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <form class="contact-form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="social-links">
      <a href="https://instagram.com/" target="_blank" aria-label="Instagram">Instagram</a>
      <a href="https://twitter.com/" target="_blank" aria-label="Twitter">Twitter</a>
      <a href="https://facebook.com/" target="_blank" aria-label="Facebook">Facebook</a>
    </div>
    <p>&copy; 2025 Captured Moments. All rights reserved.</p>
  </footer>
</body>
</html>
